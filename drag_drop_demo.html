<!DOCTYPE html>
<html lang="en-US">
	<title>Always mention title of page it will help to search engine</title>
<head>
<style>
#div1
{width:200px;height:200px;padding:10;border:1px solid black;}

</style>
<script>
function allowDrop(ev)
{
	ev.preventDefault();
}
function drag(ev){
	ev.dataTransfer.setData("text",ev.target.id);
}
function drop(ev)
{
	ev.preventDefault();
	var data = ev.dataTransfer.getData("text");
	ev.target.appendChild(document.getElementById(data));
}
</script>
</head>
<body>

<p> Drag the element to the rectangle</p>
<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<br>
<img id="drag1" src="doct.jpg" draggable="true" ondragStart="drag(event)" width="180px" height="190px"> 
</body>
</html>
