
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">

   <script type="text/javascript" charset="utf8" src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.2.min.js"></script>
  
  <style>
 
  #div1{
  
	position:absolute;
	top:30%;
	left:50%;
	height:200px;
	width:550px;
	padding:5px;
  border:1px solid black;
  }
  #div2{
  	position:absolute;
	top:5%;
	left:50%;
	height:70px;
	width:550px;
	padding:5px;
  border:1px solid black;
  }
  table
  {
  border-collapse:collapse;
  }

  padding:15px;

	border: 1px solid black;

  </head>
<body>
<div id="id01"></div>
<script>
$(document).ready(function(){
var jqxhr = $.getJSON( "test2.json", function(data) {
  console.log( "success" );
  var obj="<table id=\"idtable\" border=2><thead><tr><th rowspan=2>First Name</th><th rowspan=2>Last Name</th><th rowspan=2>Roll No</th><th colspan=3>Subjects</th></tr>";
	obj +="<tr><th>First_year</th><th>Second_year</th><th>Third_year</th></tr></thead><tbody>"
  var i;
	for(i = 0; i<data.length; i++)
	{
		obj += '<tr><td contenteditable=true>'+data[i].First_Name+'</td><td contenteditable=true>'+data[i].Last_Name+'</td><td contenteditable=true>'+data[i].Roll_No+'</td>';
		for(var j=0;j<data[i].Subjects.length;j++)
		{
			obj +='<td contenteditable=true>'+data[i].Subjects[j].First_year+'</td><td contenteditable=true>'+data[i].Subjects[j].Second_year+'</td><td>'+data[i].Subjects[j].Third_year+"</td></tr>";
		}
		

	}
	obj+='</tbody></table>';
	document.getElementById("id01").innerHTML = obj;

	
		
});
});
function deleteuser(){

	
	if(del.value==""||Number(del.value)<0)
	{
		alert("Put some data to delete");
	}
	else
	{
			if((del.value)==0)
			{
				alert("Please enter the value greater than 0");
				del.value="";
			}
			else
			{
				
				document.getElementById("idtable").deleteRow(Number(del.value)+1);
				del.value="";
			}
	}
}
function adduser()
{

	
	if(fname.value==""||lname.value==""||rno.value==""||subj1.value==""||subj2.value==""||subj3.value=="")
	{
		alert("Please put the values first");
	}
	else
	{
	$('#idtable').append('<tr><td>'+fname.value+'</td><td>'+lname.value+'</td><td>'+rno.value+'</td><td>'+subj1.value+'</td><td>'+subj2.value+'</td><td>'+subj3.value+'</td></tr>');
	
	fname.value="";
	lname.value="";
	rno.value="";
	subj1.value="";
	subj2.value="";
	subj3.value="";
	}
}
</script>
<div id="div2"><center>
<input type="text" id="del" maxlength=20/><br><br>
<button id="delet" onclick="deleteuser()">Delete record</button>
</center>
</div>
<div id="div1">
<p><label>First Name : </label>
<input type=text id="fname" maxlength=20 >&nbsp;&nbsp;
<label>1st Subject : </label>&nbsp;
<input type=text id="subj1" maxlength=20 ></p>
<p><label>Last Name : </label>
<input type=text id="lname" maxlength=20 >&nbsp;&nbsp;
<label>2nd Subject : </label>&nbsp;
<input type=text id="subj2" maxlength=20 ></p>
<p><label>Roll No : </label>&nbsp;&nbsp;
<input type=text id="rno" maxlength=20 >&nbsp;&nbsp;
<label>3rd Subject : </label>&nbsp;
<input type=text id="subj3" maxlength=20 ></p>
<br>
<center><button id="add" onclick="adduser()">ADD record</button></center>&nbsp;&nbsp;
</div>
</body>
</html>
